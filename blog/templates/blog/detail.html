{% extends 'blogbase.html' %}

{% block content %}
{% load static %}

<main>
    <div class="container">
        <article class="blog-post">
        <h1 class="blog-post-title">{{ blog.title }}</h1>
        <p class="blog-post-meta">{{ blog.pub }} by <a href="#">Shayan</a></p>
        <hr>
        <img class="card-image-top" src="{{ blog.image.url }}" height="300"/>
        <br/>
        <br/>
        <p>{{ blog.body }}</p>
        </article>
    </div>
</main>
{% endblock %}
